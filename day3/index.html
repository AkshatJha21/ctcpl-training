<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02_display.css">
</head>
<body>
    <h1>Block vs Inline Elements</h1>

    <div>This is a block element (div)</div>
    <p>This is also block (p)</p>

    <!-- Inline elements don't accept width or height props -->
    <span>This is inline (span)</span>
    <a href="#">This is inline (a)</a>

    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
        <div class="grid-item">D</div>
        <div class="grid-item">E</div>
        <div class="grid-item">F</div>
    </div>
    <script src="01_objects.js"></script>
</body>
</html>
